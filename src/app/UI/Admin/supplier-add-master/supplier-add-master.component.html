
<app-admin-navbar></app-admin-navbar>
<app-sidebar></app-sidebar>

<main class="ttr-wrapper">
    <div class="container-fluid">
        <div class="db-breadcrumb">
            <h4 class="breadcrumb-title">{{operation}} User Profile</h4>
            <ul class="db-breadcrumb-list">
                <li><a routerLink="/dashboard"><i class="fa fa-home"></i>Home</a></li>
                <li><a routerLink="/supplier"><i class="fa fa-user"></i>Supplier</a></li>
                <li>{{operation}} Supplier</li>
            </ul>
        </div>	
        <div class="row">

            <div class="col-lg-12 m-b30">
                <div class="widget-box">
                    <div class="wc-title">
                        <h4>{{operation}} User Profile</h4>                 
                    </div>
                    <div class="widget-inner">
                        <form class="edit-profile m-b30">
                            <div class="row">
                                <div class="col-12">
                                    <div class="ml-auto">
                                        <h3>Supplier Details</h3>
                                    </div>
                                </div>
                                <div class="form-group col-6">
                                    <label class="col-form-label">Company Name</label>
                                    <div>
                                        <input class="form-control" type="text" name="FName" [(ngModel)]="usr.SName"   [disabled]="Isdisabled"  autocomplete="off">
                                    </div>
                                </div>

                                <div class="form-group col-6 ">
                                    <label  class=" col-form-label">Supply Material</label>
                                    <div>
                                        <select class="form-control  " [(ngModel)]="usr.SupMaterial" name="Materils" [disabled]="Isdisabled" required="required"  
                                            >
                                            <option value=""></option>
                                            <option [value]="mat.Id"  *ngFor="let mat of materils">     
                                                {{mat.MaterialName}}  
                                            </option>      
                                          </select>
                                    </div>
                                </div>
                               
                                <div class="seperator"></div>

                                <div class="col-12 m-t20">
                                    <div class="ml-auto m-b5">
                                        <h3> Contact Info</h3>
                                    </div>
                                </div>
                              
                                <div class="form-group col-6">
                                    <label class="col-form-label">Email .</label>
                                    <div>
                                        <input class="form-control" type="email" [(ngModel)]="usr.SEmail"  name="Email"  [disabled]="Isdisabled"  autocomplete="off">
                                    </div>
                                </div>

                                <div class="form-group col-6">
                                    <label class="col-form-label">Mobile No.</label>
                                    <div>
                                        <input class="form-control" type="text" [(ngModel)]="usr.SMobileNo" name="MobileNumber"    autocomplete="off">
                                    </div>
                                </div>

                                <div class="form-group col-6">
                                    <label class="col-form-label">Address</label>
                                    <div>
                                        <input class="form-control" type="text" [(ngModel)]="usr.SAddress" name="Address"    autocomplete="off">
                                    </div>
                                </div>
                                
                        
                                
                                <div class="seperator"></div>
                                
                                <div class="form-group col-6">       
                                    <label  class="col-form-label">Status</label>    
                                      <div class="col-sm-9">
                                        <label class="switch ">
                                            <input type="checkbox"    id="togBtn" [(ngModel)]="usr.IsActive" name="Status" (change)="ActivrStatus()" [disabled]="Isdisabled">
                                            <div class="slider"></div>
                                          </label>
                                      </div>                               
                                </div>
                                
                             

                                <div class="m-form__seperator m-form__seperator--dashed m-form__seperator--space-2x"></div>

                            

                                <div class="col-12">
                                    <button  class="btn-secondry" (click)="Clear()" [disabled]="Isdisabled">Clear</button>&nbsp;
                                    <button  class="btn btn-sm btn-success"  (click)="SaveNewUser()" [disabled]="Isdisabled">{{BtnName}}</button>                             
                                </div>
                            </div>
                        </form>
                       
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</main>
