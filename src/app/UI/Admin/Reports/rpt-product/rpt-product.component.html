
<app-admin-navbar></app-admin-navbar>
<app-sidebar></app-sidebar>

<main class="ttr-wrapper">
    <div class="container-fluid">
        <div class="db-breadcrumb">
            <h1 class="breadcrumb-title">Employee Status Reports</h1>
            <ul class="db-breadcrumb-list">
                <li><a routerLink="/dashboard"><i class="fa fa-home"></i>Home</a></li>
                <li><a href="javascript:;"><i class="fa fa-list-alt"></i>Reports</a></li>
                <li>Employee Status Reports</li>
            </ul>
        </div>	
        <div class="row">
           
            <div class="col-lg-12 m-b30">
                <div class="widget-box">
                    <div class="wc-title">
                        <h4>Employee Status Reports</h4>                                         
                    </div>

                    <div class="container-fluid">
                        <div class="row">
                            <div class="input-group col-md-6">
                                <div class="input-group-prepend input-group-prepend-sm">
                                    <div class="input-group-text"><i class="fa fa-search"></i></div>
                                </div>
                                <br>
                                <input  type="text" [(ngModel)]="_search"  name="_search"  class="form-control form-control-sm"
                                    placeholder="Search">            
                            </div> 

                            <div class="input-group col-md-6">
                                <div class="input-group-prepend input-group-prepend-sm">
                                    <div class="input-group-text">Pro.Category</div>
                                </div>
                                <br>
                                <select class="form-control  " [(ngModel)]="Category" name="Usrtype"
                                 required="required" (change)="ProductCategWise($event)">
                                    <option value=""></option>
                                    <option [value]="cat.Id"  *ngFor="let cat of catedata">     
                                        {{cat.CategName}}  
                                    </option>      
                                 </select>            
                            </div> 


                                            
                        </div>  
                    </div>
                    
                     
                     
                    <div class="widget-inner">
                        
                        <table class="table table-sm">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>                                   
                                    <th scope="col"></th>                                   
                                    <th scope="col">Product</th>
                                    <!-- <th scope="col">R.Qty</th> -->
                                    <th scope="col">Qty</th>
                                    <th scope="col">C.Price</th>
                                    <th scope="col">S.Price</th>
                                    <th scope="col">Sale Total</th>
                                    <th scope="col">Status</th>
                    
                                </tr>
                            </thead>
                          

                            <tbody>
                                <tr *ngFor="let thr of ProData" >
                                    <td >{{thr.CountId}}</td>
                                    <td ><img src="{{imagePath}}{{thr.ProImage}}" style="height: 50px;width: 40px;"/></td>
                                    <td>{{thr.ProName}}</td>                                  
                                    <!-- <td>{{thr.ReQty}}</td>                                   -->
                                    <td>{{thr.Qty}}</td>                                  
                                    <td>{{thr.CostPrice}}</td>                                  
                                    <td>{{thr.SellPrice}}</td>  
                                    <td>{{thr.ttl}}</td>                                 
                                    <td>
                                        <img  src="../../../../../assets/images/icon/yes.png"  style="width: 20px;height: 20px;" *ngIf="thr.IsActive==1"   >
                                        <img  src="../../../../../assets/images/icon/no.png"  style="width: 20px;height: 20px;"  *ngIf="thr.IsActive==0" >
                    
                                 
                                </tr>
                    
                            </tbody>
                        </table>
                    
                    </div>
                </div>
            </div>
           
        </div>
    </div>
</main>
