
<app-admin-navbar></app-admin-navbar>
<app-sidebar></app-sidebar>

<main class="ttr-wrapper">
    <div class="container-fluid">
        <div class="db-breadcrumb">
            <h4 class="breadcrumb-title">{{operation}} Product </h4>
            <ul class="db-breadcrumb-list">
                <li><a routerLink="/dashboard"><i class="fa fa-home"></i>Home</a></li>
                <li><a routerLink="/product"><i class="fas fa-bread-slice"></i>Product</a></li>
                <li>{{operation}} Product</li>
            </ul>
        </div>	
        <div class="row">

            <div class="col-lg-12 m-b30">
                <div class="widget-box">
                    <div class="wc-title">
                        <h4>{{operation}} Product</h4>                 
                    </div>
                    <div class="widget-inner">
                        <form class="edit-profile m-b30">
                            <div class="row">
                                <div class="form-group col-6 ">
                                    <label  class=" col-form-label">Product Category</label>
                                    <div>
                                        <select class="form-control  " [(ngModel)]="pro.CateId" name="protype" 
                                        [disabled]="Isdisabled" required="required" (change)="selectProdType($event)"  >
                                            <option value=""></option>
                                            <option [value]="protyp.Id"  *ngFor="let protyp of catedata">     
                                                {{protyp.CategName}}  
                                            </option>      
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group col-6 ">
                                    <label  class=" col-form-label">Cake Type</label>
                                    <div>
                                        <select class="form-control  " [(ngModel)]="pro.CakeTypId" name="CakeTypId" 
                                        [disabled]="Isdisabled" [disabled]="IsTypeCake"  required="required" >
                                            <option value=""></option>
                                            <option [value]="typ.Id"  *ngFor="let typ of CakeType">     
                                                {{typ.TypeName}}  
                                            </option>      
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group col-6 ">
                                    <label  class=" col-form-label">Age Range For Cake</label>
                                    <div>
                                        <select class="form-control  " [(ngModel)]="pro.CakeAgeRange" name="CakeAgeRange"
                                         [disabled]="Isdisabled" [disabled]="IsTypeCake" required="required" >
                                            <option value=""></option>
                                            <option [value]="typa.Id"  *ngFor="let typa of AgeRange">     
                                                {{typa.RangeTyp}}  
                                            </option>      
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group col-6">
                                    <label class="col-form-label">Product Name</label>
                                    <div>
                                        <input class="form-control" type="text" name="ProName" [(ngModel)]="pro.ProName"   [disabled]="Isdisabled"  autocomplete="off">
                                    </div>
                                </div>
                                <div class="form-group col-6">
                                    <label class="col-form-label">Product Details</label>
                                    <div>
                                        <textarea  id="w3review" name="ProDetails" [(ngModel)]="pro.ProDetails"   [disabled]="Isdisabled"  autocomplete="off" rows="4" cols="50"></textarea>
                                        <!-- <input class="form-control" type="text" name="FName" [(ngModel)]="pro.ProName"   [disabled]="Isdisabled"  autocomplete="off"> -->
                                    </div>
                                </div>
                                <!-- <div class="form-group col-6">
                                    <label class="col-form-label">Re.Qty</label>
                                    <div>
                                        <input class="form-control" type="number" name="ReQty" [(ngModel)]="pro.ReQty"  style="text-align: right;"  [disabled]="Isdisabled"  autocomplete="off">
                                    </div>
                                </div>
                                <div class="form-group col-6">
                                    <label class="col-form-label">Qty</label>
                                    <div>
                                        <input class="form-control" type="number" name="Qty" [(ngModel)]="pro.Qty" style="text-align: right;"   [disabled]="Isdisabled"  autocomplete="off">
                                    </div>
                                </div> -->
                                <div class="form-group col-6">
                                    <label class="col-form-label">Cost Price</label>
                                    <div>
                                        <input class="form-control" type="number" name="CostPrice" [(ngModel)]="pro.CostPrice"  style="text-align: right;"  [disabled]="Isdisabled"  autocomplete="off">
                                    </div>
                                </div>
                                <div class="form-group col-6">
                                    <label class="col-form-label">Sell Price</label>
                                    <div>
                                        <input class="form-control" type="number" name="SellPrice" [(ngModel)]="pro.SellPrice"  style="text-align: right;"  [disabled]="Isdisabled"  autocomplete="off">
                                    </div>
                                </div>
                                
                                <div class="seperator"></div>

                        
                                <div class="form-group col-6">       
                                    <label  class="col-form-label">Status</label>    
                                      <div class="col-sm-9">
                                        <label class="switch ">
                                            <input type="checkbox"    id="togBtn" [(ngModel)]="pro.IsActive" name="Status" (change)="ActivrStatus()" [disabled]="Isdisabled">
                                            <div class="slider"></div>
                                          </label>
                                      </div>                               
                                </div>
                                
                                <div class="form-group row">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <img [src]="image" style="height:150px ;" >
                                        </div>              
                                        <div class="col-md-6">                         
                                            <button (click)="selectImage.click()"
                                              class="btn btn-outline-secondary btn-block btn-sm float-right" style="width: 150px;" > 
                                             <i class="fa fa-upload" aria-hidden="true"></i> Upload Image
                                            </button>  
                                            <input type="file" (change)="updateImage($event)" class="form-control-file" id="image" style="display: none" #selectImage>
                                            <h4>{{FileName}}</h4>
                                        </div>
                                    </div>       
                                </div>



                                <div class="m-form__seperator m-form__seperator--dashed m-form__seperator--space-2x"></div>

                            

                                <div class="col-12">
                                    <button  class="btn-secondry" (click)="Clear()" [disabled]="Isdisabled">Clear</button>&nbsp;
                                    <button  class="btn btn-sm btn-success"  (click)="SaveProduct()" [disabled]="Isdisabled">{{BtnName}}</button>                             
                                </div>
                            </div>
                        </form>
                       
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</main>
