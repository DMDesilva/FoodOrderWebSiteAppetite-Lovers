<header class="ttr-header">
    <div class="ttr-header-wrapper">
     
        <div class="ttr-toggle-sidebar ttr-material-button">
            <i class="ti-close ttr-open-icon"></i>
            <i class="ti-menu ttr-close-icon"></i>
        </div>
        
        <div class="ttr-logo-box">
            <div>
                <a routerLink="/home" class="ttr-logo">
                    <img class="ttr-logo-mobile" alt=""  src="../../../../assets/images/logoNew.png" width="30" height="30">
                    <img class="ttr-logo-desktop" alt="" src="../../../../assets/images/logoNew.png" width="50" height="27">
                </a>
            </div>
        </div>
        
        <div class="ttr-header-menu">
            <ul class="ttr-header-navigation">
                <li>
                    <a routerLink="/home" class="ttr-material-button ttr-submenu-toggle">HOME</a>
                </li>
               
            </ul>
           
        </div>
        <div class="ttr-header-right ttr-with-seperator">
            <ul class="ttr-header-navigation">   
                <!-- <li style="color: aliceblue;margin-top: 21px;">HI <b>{{usrname}}</b></li> -->
                <li >
                   <a href="javascript:;" class="ttr-material-button ttr-submenu-toggle"> HI <b>{{usrname}}</b> </a>
                </li>
                <li>             
                    <a href="#" class="ttr-material-button ttr-submenu-toggle">                
                        <span class="ttr-user-avatar">                       
                            <img alt="" [src]="usrimage" width="32" height="32">
                        </span>
                    </a>            
                    <div class="ttr-header-submenu">
                        <ul>
                            <li (click)="ViewAdminProfile()"><a >My profile</a></li>                        
                            <li (click)="changePasswrd()"><a >Password Change</a></li>                        
                            <li ><a  (click)="Logout()">Logout</a></li>
                        </ul>
                    </div>
                   
                </li>              
            </ul>
          
        </div>
        
        <div class="ttr-search-bar">
            <form class="ttr-search-form">
                <div class="ttr-search-input-wrapper">
                    <input type="text" name="qq" placeholder="search something..." class="ttr-search-input">
                    <button type="submit" name="search" class="ttr-search-submit"><i class="ti-arrow-right"></i></button>
                </div>
                <span class="ttr-search-close ttr-search-toggle">
                    <i class="ti-close"></i>
                </span>
            </form>
        </div>
        
    </div>
</header>
