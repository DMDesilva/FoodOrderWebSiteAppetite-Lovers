<div class="page-wraper">
	<div class="page-banner ovbl-middle" style="background-image:url(assets/images/banner/foodBack.jpg);">
        <div class="container">
            <div class="page-banner-entry">
                <h1 class="text-white">Request Bakery Materials</h1>
             </div>
        </div>
    </div>
  
    <div class="breadcrumb-row">
        <div class="container">
            <ul class="list-inline">
                <li><a routerLink="/home">Home</a></li>
                <li>Order Bakery Material</li>
            </ul>
        </div>
    </div>


    <div class="container m-b30">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group ">
                        <label class="col-form-label">Message Subject</label>
                        <div>
                            <input class="form-control" type="text" name="FName" [(ngModel)]="EmpMsg.MsgHeader"   [disabled]="Isdisabled"  autocomplete="off">
                        </div>
                    </div>
                    <div class="form-group ">
                        <label class="col-form-label">Message Body</label>
                        <div>
                            <textarea class="form-control"  name="Address" [(ngModel)]="EmpMsg.MsgBody"   [disabled]="Isdisabled"  autocomplete="off" rows="2" cols="10"></textarea>
                        </div>
                    </div>
                     

                    <div class="col-12">
                        <div style="float: right;">
                          <button  class="btn-secondry" (click)="Clear()" [disabled]="Isdisabled">Clear</button>&nbsp;
                          <button  class="btn btn-sm btn-success"  (click)="SaveMsg()" [disabled]="Isdisabled">{{BtnName}}</button>                             
                          
                        </div>
                      </div>

                </div>
                <div class="col-md-6">
                   
                    <div class="widget-box">
                        <div class="wc-title">
                            <h4>Sent Messages</h4>
                        </div>
                        <div class="widget-inner">
                            <div class="noti-box-list">
                                <ul>
                                    <li *ngFor="let msg of EmpMsgData" >
                                        <button class="btnBorderNone" (click)="openDialog(msg.Id)">
                                            <i  class="fa fa-trash" style="color: red; cursor: pointer;"></i>
                                        </button>
                                        
                                        <span class="notification-icon dashbg-gray " (click)="LoadMsgForUpdate(msg)" style="cursor: pointer;">
                                            <i class="ti-email"></i>
                                        </span>
                                        <span class="notification-text" (click)="LoadMsgForUpdate(msg)" style="cursor: pointer;">
                                            <span>{{msg.MsgHeader}}</span>
                                        </span>
                                        <span class="notification-time" (click)="LoadMsgForUpdate(msg)" style="cursor: pointer;">             
                                            <span> <img style="width: 28px; height:18px;margin-top: -26px;" src="../../../../../assets/images/icon/tik4.png" alt="" *ngIf="msg.MsgStatus==100"></span>
                                            <span> <img style="width: 28px; height:18px;margin-top: -26px;" src="../../../../../assets/images/icon/tik5.png" alt="" *ngIf="msg.MsgStatus==200"></span>
                                        </span>
                                    </li>
                              
                                </ul>
                            </div>
                        </div>
                    </div>
                
                </div>
            </div>
        </div>

    </div>
	
</div>

<br>




<app-footer></app-footer>
